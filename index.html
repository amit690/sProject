<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <form action="submit" id="inputForm">
            <div class="row">
                <div class="col-sm-4 col-md-3 mb-3">
                    <label for="expenseAmount" class="form-label">Expense Amount</label>
                    <input type="number" class="form-control" id="expenseAmount" name="expenseAmount">
                </div>
                <div class="col-sm-4 col-md-3 mb-3">
                    <label for="description" class="form-label">Expense Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="col-sm-4 col-md-3 mb-3">
                    <label for="category" class="form-label">Expense Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="Personal">Personal</option>
                        <option value="Business">Business</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-2 mt-3 offset-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <table class="table table-primary table-hover mt-5">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
